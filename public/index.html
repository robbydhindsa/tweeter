<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span class="logo">tweeter</span>
      </div>
      <div class="write-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header>
      <div class="header-icon">
          <img src="/images/profile-hex.png"> 
      <br>
          <h2>Robby Dhindsa</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <div class="tweet-input">
            <div>
              <label for="tweet-text">What are you humming about?</label>
            </div>
            <div>
              <textarea name="text" id="tweet-text"></textarea>
            </div>
          </div>
          <div class="button-counter">
            <div>
              <button type="submit">Tweet</button>
            </div>
            <div>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
      </section>

      <section class="tweet-container">

        <article>
          <div class="tweeter-user">
            <div>
              <i class="fa-duotone fa-user-astronaut"></i>
              <span>Robby</span>
            </div>
            <div>
              <span>@robby</span>
            </div>
          </div>

          <div class="actual-tweet">
            <p>This is a test tweet..</p>
          </div>

          <div class="timestamp-engagement">
            <div>
              <span>10 days ago</span>
            </div>
            <div>
              <span>
                <i class="fa-solid fa-flag"></i>
                <i class="fa-solid fa-retweet"></i>
                <i class="fa-solid fa-heart"></i>
              </span>
            </div>
          </div>
        </article>

      </section>

    </main>
  </body>
</html>
